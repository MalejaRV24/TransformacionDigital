    <main>
        <section class="hero">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div id="formResponse"></div>
        </section>
        <section class="hero">
            <h2>Información de Contacto</h2>
            <p>Puedes contactarnos a través de los siguientes medios:</p>
            <ul>
                <li style="color: black;"><strong>Teléfono:</strong> +57 123 456 7890</li>
            </ul>
          <div id="map-container" class="d-flex justify-content-center align-items-center mt-4">

              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31863.323381986833!2d-76.52066000000002!3d3.370849949999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a10c1791aa25%3A0xcc162e084d3f07fc!2sValle%20de%20Lili%2C%20Comuna%2017%2C%20Cali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses-419!2sco!4v1733337077156!5m2!1ses-419!2sco"
              width="900" height="300" style="border:0; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
    </section>
    </main>
